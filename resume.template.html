<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{personalDetails.fullName}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>

      * {
        box-sizing: border-box;
      }

      body {
        font-family: Inter, Roboto, Arial, sans-serif;
        font-size: 10.5pt;
        font-weight: 400;
        line-height: 1.15;
        color: #000000;
        margin: 0;
        padding: 0;
        max-width: 100%;
        orphans: 2;
        widows: 2;
        background: #ffffff;
      }

      /* Header component */
      .header {
        background: #f5f5f5;
        padding: 9.47083mm 10mm 5.31479mm;
      }

      /* Content component (rest of body) */
      .content {
        padding: 0mm 10mm 7.88333mm;
      }

      p {
        margin: 0 0 2pt;
      }

      /* ===== NAME / TITLE (Top Header) ===== */
      .header > .name {
        margin-bottom: 6pt;
      }

      .name {
        font-size: 25pt;
        font-weight: 700;
        line-height: 35px;
        letter-spacing: normal;
        color: #2f4f4f;
        text-align: left;
        margin: 0 0 5pt;
      }

      .job-title-optional {
        font-size: 12pt;
        font-weight: 400;
        font-style: italic;
        line-height: 1.15;
        color: #444444;
        margin: 0 0 6pt;
      }

      /* ===== HEADER CONTACT ITEMS (with icons) ===== */
      .links {
        font-size: 10.5pt;
        font-weight: 400;
        line-height: 1.2;
        color: #000000;
      }

      .contact-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.6em 1.2em;
        margin-bottom: 4pt;
      }

      .contact-row:last-child {
        margin-bottom: 0;
      }

      .contact-item {
        display: inline-flex;
        align-items: center;
        gap: 0.35em;
        color: #000000;
      }

      .links .contact-item a {
        color: #000000;
        text-decoration: none;
      }

      .contact-icon {
        flex-shrink: 0;
        width: 1em;
        height: 1em;
        color: #4a4a4a;
      }

      .contact-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
      }

      /* ===== SECTION HEADERS ===== */
      h2 {
        font-size: 13.5pt;
        font-weight: 700;
        line-height: 1.2;
        color: #000000;
        letter-spacing: 0.3px;
        text-transform: uppercase;
        margin: 14pt 0 2pt 0;
      }

      .section-divider {
        border: none;
        border-top: 0.5pt solid #000000;
        margin: 0 0 6pt;
      }

      /* ===== JOB / ROLE ENTRY ===== */
      .job {
        margin-bottom: 10pt;
        break-inside: avoid;
      }

      .job-role-title {
        font-size: 11.5pt;
        font-weight: 700;
        line-height: 1.15;
        color: #000000;
        margin: 0 0 1.5pt;
      }

      .job-company-dates {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        font-size: 10.5pt;
        font-weight: 400;
        font-style: italic;
        line-height: 1.15;
        color: #333333;
        margin: 0 0 3pt;
      }

      .job-company-dates .company { flex-shrink: 0; }
      .job-company-dates .dates { flex-shrink: 0; }

      .company-with-link {
        display: inline-flex;
        align-items: center;
        gap: 0.35em;
        color: #333333;
        text-decoration: none;
      }

      .company-with-link:hover {
        color: #333333;
        text-decoration: none;
      }

      .company-link-icon {
        display: inline-flex;
      }

      .company-link-icon svg {
        width: 0.9em;
        height: 0.9em;
        fill: currentColor;
      }

      /* ===== BULLET POINTS ===== */
      ul {
        list-style-type: disc;
        margin: 0 0 0 4.5mm;
        padding: 0 0 0 1.2em;
      }

      li {
        font-size: 10.5pt;
        font-weight: 400;
        line-height: 1.15;
        color: #000000;
        margin-bottom: 2.5pt;
      }

      /* ===== EDUCATION ===== */
      .edu-block {
        margin-bottom: 6pt;
        break-inside: avoid;
      }

      .edu-degree {
        font-size: 11.5pt;
        font-weight: 700;
        line-height: 1.15;
        color: #000000;
        margin: 0 0 1.5pt;
      }

      .edu-school-year {
        display: flex;
        justify-content: space-between;
        font-size: 10.5pt;
        font-weight: 400;
        font-style: italic;
        line-height: 1.15;
        color: #333333;
        margin: 0 0;
      }

      /* ===== SKILLS ===== */
      .skills-section {
        font-size: 10.5pt;
        font-weight: 400;
        line-height: 1.2;
      }

      .skills-list {
        margin: 0;
        padding: 0;
        list-style: none;
        line-height: 1.6;
      }

      .skills-list li {
        display: inline;
        margin: 0;
        padding: 0;
        font-size: 10.5pt;
      }

      /* Pipe with ample space on both sides so skills don't look clustered */
      .skills-list li:not(:last-child)::after {
        content: "  |  ";
        font-weight: 400;
      }

      .skills-section[data-separator="comma"] .skills-list li:not(:last-child)::after {
        content: ", ";
      }

      .skills-group-label {
        font-weight: 600;
        font-size: 10.5pt;
      }

      /* ===== CERTIFICATIONS ===== */
      .certifications-section {
        font-size: 10.5pt;
        line-height: 1.15;
      }

      .certifications-list {
        list-style-type: disc;
        margin: 0;
        padding: 0 0 0 1.2em;
      }

      .cert-item {
        margin-bottom: 4pt;
        break-inside: avoid;
      }

      .cert-item:last-child {
        margin-bottom: 0;
      }

      .cert-item p {
        margin: 0 0 0.15em 0;
        display: inline;
      }

      .cert-item .cert-year {
        font-weight: 400;
        white-space: nowrap;
      }

      /* ===== PROJECTS (same as Experience, max 2â€“3 bullets) ===== */
      .project-block {
        margin-bottom: 10pt;
        break-inside: avoid;
      }

      .project-title {
        font-size: 11.5pt;
        font-weight: 600;
        line-height: 1.15;
        color: #000000;
        margin: 0 0 1.5pt;
      }

      .project-meta {
        display: flex;
        justify-content: space-between;
        font-size: 10.5pt;
        font-weight: 400;
        font-style: italic;
        line-height: 1.15;
        color: #333333;
        margin: 0 0 3pt;
      }

      /* ===== PAGE CONTROL (orphans/widows) ===== */
      .job,
      .job ul,
      .edu-block,
      .project-block,
      .project-block ul {
        break-inside: avoid;
      }

      .summary-content p {
        margin: 0 0 2pt;
      }
    </style>
  </head>

  <body>
    {{> header}}
    {{> content}}
  </body>
</html>
