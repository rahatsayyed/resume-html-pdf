<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{personalDetails.fullName}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>

      /* ==========================================================================
         DESIGN TOKENS – change these to adjust spacing, line height, fonts, colors
         ========================================================================== */
      :root {
        /* Line height */
        --line-height: 15px;              /* body, bullets, job/edu/project text */
        --line-height-heading: 20px;       /* section headings */
        --line-height-name: 35px;         /* name in header */

        /* Spacing (small → large) */
        --space-tight: 2pt;                /* paragraphs, below section heading */
        --space-bullet: 2.5pt;             /* between bullet points */
        --space-role: 1.5pt;               /* below role/title line (job, edu, project) */
        --space-company: 3pt;              /* below company + dates line */
        --space-row: 4pt;                  /* contact rows, cert list items */
        --space-name: 5pt;                /* below name in header */
        --space-md: 6pt;                  /* header blocks, job title, section divider */
        --space-block: 10pt;               /* after job, education, project blocks */
        --space-section-before: 14pt;     /* above section heading */
        --space-contact-gap: 0.6em 1.2em; /* between contact items */

        /* Bullet list indent */
        --ul-margin-left: 4.5mm;
        --ul-padding-left: 1.2em;

        /* Font sizes */
        --font-size: 10.5pt;
        --font-size-heading: 13.5pt;
        --font-size-name: 25pt;
        --font-size-jobtitle-optional: 12pt;

        /* Colors */
        --color-text: #000000;
        --color-name: rgb(55, 93, 101);
        --color-contact: rgb(74, 74, 74);
        --color-divider: rgb(90, 90, 90);
        --color-bg: #ffffff;
        --color-header-bg: #f5f5f5;
        --color-jobtitle-optional: #444444;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: Inter, Roboto, Arial, sans-serif;
        font-size: var(--font-size);
        font-weight: 400;
        line-height: var(--line-height);
        color: var(--color-text);
        margin: 0;
        padding: 0;
        max-width: 100%;
        orphans: 2;
        widows: 2;
        background: var(--color-bg);
      }

      /* Header component */
      .header {
        background: var(--color-header-bg);
        padding: 9.47083mm 10mm 5.31479mm;
      }

      /* Content component (rest of body) */
      .content {
        padding: 0mm 10mm 7.88333mm;
      }

      p {
        margin: 0 0 var(--space-tight);
      }

      /* ===== NAME / TITLE (Top Header) ===== */
      .header > .name {
        margin-bottom: var(--space-md);
      }

      .name {
        font-size: var(--font-size-name);
        font-weight: 700;
        line-height: var(--line-height-name);
        letter-spacing: inherit;
        color: var(--color-name);
        text-align: left;
        margin: 0 0 var(--space-name);
      }

      .job-title-optional {
        font-size: var(--font-size-jobtitle-optional);
        font-weight: 400;
        font-style: italic;
        line-height: 1.15;
        color: var(--color-jobtitle-optional);
        margin: 0 0 var(--space-md);
      }

      /* ===== HEADER CONTACT ITEMS (with icons) ===== */
      .links {
        font-size: var(--font-size);
        font-weight: 400;
        line-height: var(--line-height);
        color: var(--color-contact);
      }

      .contact-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: var(--space-contact-gap);
        margin-bottom: var(--space-row);
      }

      .contact-row:last-child {
        margin-bottom: 0;
      }

      .contact-item {
        display: inline-flex;
        align-items: center;
        gap: 0.35em;
        color: var(--color-contact);
      }

      .links .contact-item a {
        color: var(--color-contact);
        text-decoration: none;
      }

      .contact-icon {
        flex-shrink: 0;
        width: 1em;
        height: 1em;
        color: var(--color-contact);
      }

      .contact-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
      }

      /* ===== SECTION HEADERS ===== */
      h2 {
        font-size: var(--font-size-heading);
        font-weight: 700;
        line-height: var(--line-height-heading);
        color: var(--color-text);
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin: var(--space-section-before) 0 var(--space-tight);
      }

      .section-divider {
        border: none;
        border-top: 2px solid var(--color-divider);
        margin: 0 0 var(--space-md);
      }

      /* ===== JOB / ROLE ENTRY ===== */
      .job {
        margin-bottom: var(--space-block);
        break-inside: avoid;
      }

      .job-role-title {
        font-size: var(--font-size);
        font-weight: 700;
        line-height: var(--line-height);
        color: var(--color-text);
        margin: 0 0 var(--space-role);
      }

      .job-company-dates {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        font-size: var(--font-size);
        font-weight: 400;
        font-style: italic;
        line-height: var(--line-height);
        color: var(--color-text);
        margin: 0 0 var(--space-company);
      }

      .job-company-dates .company { flex-shrink: 0; }
      .job-company-dates .dates { flex-shrink: 0; }

      .company-with-link {
        display: inline-flex;
        align-items: center;
        gap: 0.35em;
        color: var(--color-text);
        text-decoration: none;
      }

      .company-with-link:hover {
        color: var(--color-text);
        text-decoration: none;
      }

      .company-link-icon {
        display: inline-flex;
      }

      .company-link-icon svg {
        width: 0.9em;
        height: 0.9em;
        fill: currentColor;
      }

      /* ===== BULLET POINTS ===== */
      ul {
        list-style-type: disc;
        margin: 0 0 0 var(--ul-margin-left);
        padding: 0 0 0 var(--ul-padding-left);
      }

      li {
        font-size: var(--font-size);
        font-weight: 400;
        line-height: var(--line-height);
        color: var(--color-text);
        margin-bottom: var(--space-bullet);
      }

      /* ===== EDUCATION ===== */
      .edu-block {
        margin-bottom: var(--space-block);
        break-inside: avoid;
      }

      .edu-degree {
        font-size: var(--font-size);
        font-weight: 700;
        line-height: var(--line-height);
        color: var(--color-text);
        margin: 0 0 var(--space-role);
      }

      .edu-school-year {
        display: flex;
        justify-content: space-between;
        font-size: var(--font-size);
        font-weight: 400;
        font-style: italic;
        line-height: var(--line-height);
        color: var(--color-text);
        margin: 0 0;
      }

      /* ===== SKILLS ===== */
      .skills-section {
        font-size: var(--font-size);
        font-weight: 400;
        line-height: var(--line-height);
      }

      .skills-list {
        margin: 0;
        padding: 0;
        list-style: none;
        line-height: 1.6;
      }

      .skills-list li {
        display: inline;
        margin: 0;
        padding: 0;
        font-size: var(--font-size);
      }

      /* Pipe with ample space on both sides so skills don't look clustered */
      .skills-list li:not(:last-child)::after {
        content: "  |  ";
        font-weight: 400;
      }

      .skills-section[data-separator="comma"] .skills-list li:not(:last-child)::after {
        content: ", ";
      }

      .skills-group-label {
        font-weight: 600;
        font-size: var(--font-size);
      }

      /* ===== CERTIFICATIONS ===== */
      .certifications-section {
        font-size: var(--font-size);
        line-height: var(--line-height);
      }

      .certifications-list {
        list-style-type: disc;
        margin: 0;
        padding: 0 0 0 var(--ul-padding-left);
      }

      .cert-item {
        margin-bottom: var(--space-row);
        break-inside: avoid;
      }

      .cert-item:last-child {
        margin-bottom: 0;
      }

      .cert-item p {
        margin: 0 0 0.15em 0;
        display: inline;
      }

      .cert-item .cert-year {
        font-weight: 400;
        white-space: nowrap;
      }

      /* ===== PROJECTS (same as Experience, max 2–3 bullets) ===== */
      .project-block {
        margin-bottom: var(--space-block);
        break-inside: avoid;
      }

      .project-title {
        font-size: var(--font-size);
        font-weight: 700;
        line-height: var(--line-height);
        color: var(--color-text);
        margin: 0 0 var(--space-role);
      }

      .project-meta {
        display: flex;
        justify-content: space-between;
        font-size: var(--font-size);
        font-weight: 400;
        font-style: italic;
        line-height: var(--line-height);
        color: var(--color-text);
        margin: 0 0 var(--space-company);
      }

      /* ===== PAGE CONTROL (orphans/widows) ===== */
      .job,
      .job ul,
      .edu-block,
      .project-block,
      .project-block ul {
        break-inside: avoid;
      }

      .summary-content p {
        margin: 0 0 var(--space-tight);
        font-size: var(--font-size);
        line-height: var(--line-height);
        color: var(--color-text);
      }
    </style>
  </head>

  <body>
    {{> header}}
    {{> content}}
  </body>
</html>
